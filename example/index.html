<!DOCTYPE HTML>
<html>
  <head>
    <title>@twitter</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jQuery.getTweets.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("#twitter").getTweets({
          username: "twitter",
          count: 10,
          remove_content: true
        });
      });
    </script>
  </head>
  <body>
    <div id="twitter">
      This content shows if the JS is OFF.
      But will be replaced by tweets if remove_content = true
    </div>
  </body>
</html>
